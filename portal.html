<script type="text/javascript">
$(document).ready(function(){
    // CAPTCHA refresh function
    function refreshCaptcha() {
        $.ajax({
            type: "POST",
            url: "https://temank3.kemnaker.go.id/portal/refreshCaptcha",
            dataType: 'json',
            success: function(data) {
                if(data.status == 'success') {
                    $('#captcha-display').html(data.question);
                }
            }
        });
    }
    
    // Refresh CAPTCHA button click
    $('#refresh-captcha').click(function() {
        refreshCaptcha();
        $('#captcha').val('').focus();
    });
    
    // Form submission with CAPTCHA validation
    $('form').submit(function(e) {
        if($('#captcha').val().trim() == "") {
            e.preventDefault();
            alert('Silakan masukkan kode verifikasi!');
            $('#captcha').focus();
            return false;
        }
    });
    
    // Password toggle functionality
    $('#togglePassword').click(function() {
        $(this).toggleClass('fa-eye fa-eye-slash');
        const password = $('#password');
        const type = password.attr('type') === 'password' ? 'password' : 'text';
        password.attr('type', type);
        $(this).toggleClass('fa-eye fa-eye-slash');
    });
});
</script>

</script>

<script type="text/javascript">
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

</script>
